<html>
<head>
    <title>ExtJS Unit Test: Sample App Jasmine Tests</title>

    <!-- Jasmine -->
    <script type="text/javascript" src="../../../lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="../../../lib/jasmine-1.3.1/jasmine-html.js"></script>
    <link href="../../../lib/jasmine-1.3.1/jasmine.css" type="text/css" rel="stylesheet" />

    <!-- ExtJS -->
    <script type="text/javascript" charset="utf-8" src="../../../lib/ext-4.1.1a/ext-dev.js"></script>
    <!--<script type="text/javascript" charset="utf-8" src="../../../touch/sencha-touch-all-debug.js"></script>-->

    <script type="text/javascript" src="../../../lib/log4javascript-1.4.5/log4javascript.js"></script>
    <!--<script type="text/javascript" src="../../../lib/deft-0.8.8/deft-debug.js"></script>-->
    <script type="text/javascript" src="app/app-loader.js"></script>

    <!-- Classes to be tested / dependencies -->
    <!--<script type="text/javascript" src="../../../lib/flow-mvc-0.1.0/FlowMVC/mvc/store/AbstractStore.js"></script>-->
    <script type="text/javascript" src="../../../app/model/EmployeeModel.js"></script>
    <script type="text/javascript" src="../../../app/store/EmployeeStore.js"></script>

    <!-- UNIT TEST CLASSES -->
    <!--<script type="text/javascript" src="app/mvc/store/AbstractStore.js"></script>-->
    <script type="text/javascript" src="app/store/EmployeeStore.js"></script>

</head>
<body>

    <div id="test"></div>

    <script type="text/javascript">
        var jasmineEnv = jasmine.getEnv();
        var trivialReporter = new jasmine.TrivialReporter();

        jasmineEnv.updateInterval = 1000;

        jasmineEnv.addReporter(trivialReporter);

        jasmineEnv.specFilter = function(spec) {
            return trivialReporter.specFilter(spec);
        };

        jasmineEnv.execute();
    </script>

</body>
</html>
